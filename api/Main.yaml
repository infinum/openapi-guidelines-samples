info:
  title: Examples API
  version: '1.0'
  description: |-
    # YOU MIGHT NEED TO HARD REFRESH AFTER A NEW DEPLOY!

    ## Chosen API options:
    - Documentation: 
      - Code First
    - Request/Response Format:
      - JSON:API
      - HAL
    - URL Case:
      - snake_case
    - Resource URI Format primarily:
      - plural
    - Authentication:
      - Authorization Header
    - Pagination:
      - page-based:
        - default page number - 1
        - default page size - 10
    - Sorting:
      - SHORT with commas
