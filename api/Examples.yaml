                $ref: ./Main.yaml#/components/schemas/hal-error
              examples:
                Example:
                  value:
                    type: 'http://infinum.com/problems/unauthorized'
                    title: Unauthorized
                    detail: Must be logged in to perform this action
                    instance: /samples/error
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            'JSON:API':
              schema:
                $ref: ./Main.yaml#/components/schemas/jsonapi-error
              examples:
                Example:
                  value:
                    errors:
                      - status: unprocessable entity
                        title: Unprocessable Entity
                        detail: Confirmation token is invalid
                        source:
                          pointer: data/attributes/confirmation_token
            HAL:
              schema:
                $ref: ./Main.yaml#/components/schemas/hal-error
              examples:
                Single error:
                  value:
                    type: 'http://infinum.com/problems/no-quantity'
                    title: Cannot set product as available.
                    detail: Product has no Quantity on Hand.
                    instance: /sales/products/abc123/availableForSale
                Multiple Errors:
                  value:
                    type: 'http://infinum.com/problems/multiple'
                    title: Multiple Problems
                    status: 400
                    detail: There were multiple problems that have occurred.
                    instance: /sales/products/abc123/availableForSale
                    problems:
                      - type: 'http://infinum.com/problems/already-available'
                        title: Cannot set product as available.
                        detail: Product is already Available For Sale.
                        instance: /sales/products/abc123/availableForSale
                      - type: 'http://infinum.com/problems/no-quantity'
                        title: Cannot set product as available.
                        detail: Product has no Quantity on Hand.
                        instance: /sales/products/abc123/availableForSale
      operationId: get-samples-error
      description: Error response
