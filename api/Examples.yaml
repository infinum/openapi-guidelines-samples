  /samples/error:
    get:
      summary: Error
      tags:
        - Representation Examples
      responses:
        '401':
          description: Unauthorized
          content:
            'JSON:API':
              schema:
                $ref: ./Main.yaml#/components/schemas/jsonapi-error
              examples:
                Example:
